<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="portfolio-modal modal fade" id="portfolioModal2" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="close-modal" data-bs-dismiss="modal"><img src="/img/close-icon.svg" alt="Close modal" /></div>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="modal-body">
                            <!-- Project details-->
                            <h2 class="text-uppercase">{{event.title}}</h2>
                            <p class="item-intro text-muted">Ciencias</p>
                            <img class="img-fluid d-block mx-auto" src="https://www.educaciontrespuntocero.com/wp-content/uploads/2022/10/semana-de-la-ciencia-978x652.jpg" alt="..." />
                            <p>{{event.description}}</p>
                            <ul class="list-inline">
                                <li>
                                    <strong>Fecha:</strong>
                                    {{event.fecha}}
                                </li>
                                <li>
                                    <strong>Lugar:</strong>
                                    {{event.place}}
                                </li>
                                <li>
                                    <strong>Duraci√≥n:</strong>
                                    {{event.duration}}
                                </li>
                            </ul>
                            <button class="btn btn-primary btn-xl text-uppercase" data-bs-dismiss="modal" type="button">
                                <i class="fas fa-xmark me-1"></i>
                                Cerrar
                            </button>
                            <button class="btn btn-warning btn-xl text-uppercase" type="button" onclick="window.location.href='inscripcion';">
                                <i class="fas fa-edit me-1"></i>
                                Inscribirme
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
