<div class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-2 fixed-start ms-2 bg-gradient-dark" id="sidenav-main">
  <div class="sidenav-header">
    <i class="fas fa-times p-3 cursor-pointer text-white opacity-5 position-absolute end-0 top-0 d-none d-xl-none" aria-hidden="true" id="iconSidenav"></i>
    <a class="navbar-brand m-0" (click)="goToIndex()" target="_blank">
      <span class="ms-1 font-weight-bold text-white">Volver a TicketEvent</span>
    </a>
  </div>
  <hr class="horizontal light mt-0 mb-2">
  <div class="collapse navbar-collapse w-auto" id="sidenav-collapse-main">
    <ul class="navbar-nav">
      <li class="nav-item" *ngIf="isAdmin">
        <a class="nav-link text-white" (click)="goToDashboard()">
          <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="material-icons opacity-10"></i>
          </div>
          <span class="nav-link-text ms-1">Panel de Administracion</span>
        </a>
      </li>
      <li class="nav-item" *ngIf="isAdmin">
        <a class="nav-link text-white" (click)="goToUserPermissions()">
          <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="material-icons opacity-10"></i>
          </div>
          <span class="nav-link-text ms-1" >Permisos Edicion</span>
        </a>
      </li>
      <li class="nav-item mt-3">
        <h5 class="ps-4 ms-2 text-uppercase text-xs text-white font-weight-bolder opacity-8">Gestion de cuentas</h5>
      </li>
      <li class="nav-item" *ngIf="isEditor">
        <a class="nav-link text-white" (click)="goToEvents()">
          <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="material-icons opacity-10"></i>
          </div>
          <span class="nav-link-text ms-1" >Gesti√≥n de Eventos</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" (click)="goToProfile()">
          <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="material-icons opacity-10"></i>
          </div>
          <span class="nav-link-text ms-1" >Mi Perfil</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" (click)="goToReview()">
          <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="material-icons opacity-10"></i>
          </div>
          <span class="nav-link-text ms-1" >Reviews</span>
        </a>
      </li>
    </ul>
  </div>
</div>
<div class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">
  <div class="container-fluid py-4">
    <div class="row">
      <div class="col-12">
        <div class="card my-4">
          <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
            <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
              <h6 class="text-white text-capitalize ps-3">Tabla de usuarios</h6>
            </div>
          </div>
          <div class="card-body px-0 pb-2">
            <div class="table-responsive p-0">
              <table class="table align-items-center mb-0" *ngFor="let user of users">
                <thead>
                <tr>
                  <th>Nick</th>
                  <th>Nombre</th>
                  <th>Email</th>
                  <th>Editor</th>
                  <th>Gestionar Permiso Editar</th>
                </tr>
                </thead>
                <tbody>
                <tr >
                  <td>{{ user.NICK }}</td>
                  <td>{{ user.name }} {{ user.surname }}</td>
                  <td>{{ user.email }}</td>
                  <td>
                    <div *ngIf="user.editor">Si</div>
                    <div *ngIf="!user.editor">No</div>
                  </td>
                  <td>
                    <div class="form-check mb-3 d-flex flex-column justify-content-center">
                      <div *ngIf="user.editor">
                        <button type="submit" class="btn btn-danger" (click)="deletePermission(user.id)">Quitar permisos</button>
                      </div>
                      <div *ngIf="!user.editor">
                        <button type="submit" class="btn btn-primary" (click)="putPermission(user.id)">Otorgar permisos</button>
                      </div>
                    </div>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
