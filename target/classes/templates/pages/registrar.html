<!DOCTYPE html>
<html lang="en">
<head>
    <link href="../css/styles.css" rel="stylesheet" >
</head>
<body>

    <div class="container2">
        <form  class="form">
            <div class="text-center">
                <div class="col-md-9 col-lg-8 mx-auto">
                    <h1 class="login-heading mb-4">Bienvenido! Registrate</h1>
                </div>
            </div>
            <div class="flex">
                <label>
                    <input required="" placeholder="" type="text" class="input">
                    <span>first name</span>
                </label>

                <label>
                    <input required="" placeholder="" type="text" class="input">
                    <span>last name</span>
                </label>
            </div>

            <label>
                <input required="" placeholder="" type="date" class="input">
                <span>fecha de nacimiento</span>
            </label>

            <label>
                <input required="" placeholder="" type="email" class="input">
                <span>email</span>
            </label>

            <label>
                <input required="" placeholder="" type="password" class="input">
                <span>password</span>
            </label>
            <label>
                <input required="" placeholder="" type="password" class="input">
                <span>confirm-password</span>
            </label>

            <label>
                <input required="" placeholder="" type="text" class="input">
                <span>Centro de Estudios</span>
            </label>

            <label>
                <input required="" type="tel" placeholder="" class="input">
                <span>contact number</span>
            </label>
            <label>
                <textarea required="" rows="3" placeholder="" class="input01"></textarea>
                <span>message</span>
            </label>

            <button class="fancy" href="#">
                <span class="top-key"></span>
                <span class="text">submit</span>
                <span class="bottom-key-1"></span>
                <span class="bottom-key-2"></span>
            </button>
        </form>
    </div>

</body>
</html>
