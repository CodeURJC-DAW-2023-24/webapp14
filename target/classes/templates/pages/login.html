<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link href="../css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container-fluid ps-md-0">
            <div class="row g-0">
            <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
            <div class="col-md-8 col-lg-6">
                <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                    <div class="col-md-9 col-lg-8 mx-auto">
                        <h3 class="login-heading mb-4">Bienvenido! Inicie sesion</h3>

                        <!-- Sign In Form -->
                        <form>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Contraseña</label>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                            <label class="form-check-label" for="rememberPasswordCheck">
                            Recordar contraseña
                            </label>
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Inicie sesion</button>
                            <div class="text-center">
                            <a class="small" href="#">¿Olvidaste tu contraseña?</a>
                            </div>
                        </div>
                            <div class="d-grid">
                                <h3 class="login-heading mb-4">    </h3>
                                <h3 class="login-heading mb-4">    </h3>
                                <h3 class="login-heading mb-4">No tienes cuenta todavía?</h3>
                                <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit" href="registrar.html">Regístrate</button>
                            </div>

                        </form>
                    </div>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
</body>
</html>
